<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opportunity Matcher</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 900px; margin: 40px auto; padding: 0 16px; }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    input { padding: 10px; font-size: 16px; width: 140px; }
    button { padding: 10px 14px; font-size: 16px; cursor: pointer; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 14px; margin: 12px 0; }
    .muted { color: #666; }
    pre { background: #0b1020; color: #d7e1ff; padding: 12px; border-radius: 10px; overflow: auto; }
    .pill { display: inline-block; padding: 2px 10px; border-radius: 999px; border: 1px solid #ddd; margin-right: 6px; }
  </style>
</head>
<body>
  <h1>Opportunity Matcher</h1>
  <p class="muted">Backend must be running at <b>http://127.0.0.1:8002</b></p>

  <div class="row">
    <label for="userId"><b>User ID</b></label>
    <input id="userId" type="number" value="1" min="1" />
    <button id="runBtn">Get Matches</button>
  </div>

  <div id="status" class="muted" style="margin-top:10px;"></div>
  <div id="results"></div>

  <h3>Raw JSON</h3>
  <pre id="raw">{}</pre>

  <script>
    const API_BASE = "http://127.0.0.1:8002";

    // ✅ Must match the backend env keys you set when starting uvicorn
    const USER_API_KEY = "user-secret-123";

    const userIdEl = document.getElementById("userId");
    const runBtn = document.getElementById("runBtn");
    const statusEl = document.getElementById("status");
    const resultsEl = document.getElementById("results");
    const rawEl = document.getElementById("raw");

    function escapeHtml(str) {
      return (str ?? "").toString()
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function render(data) {
      rawEl.textContent = JSON.stringify(data, null, 2);
      resultsEl.innerHTML = "";

      if (!data || !data.matches) {
        resultsEl.innerHTML = `<div class="card">No matches field returned.</div>`;
        return;
      }

      const user = data.user || {};
      resultsEl.innerHTML += `
        <div class="card">
          <div><b>User:</b> ${escapeHtml(user.name)} (id: ${escapeHtml(user.id)})</div>
          <div class="muted"><b>Skills:</b> ${escapeHtml(user.skills)}</div>
        </div>
      `;

      if (data.matches.length === 0) {
        resultsEl.innerHTML += `<div class="card">No matches found (add more opportunities or adjust skills).</div>`;
        return;
      }

      data.matches.forEach((m) => {
        const pills = (m.matched_skills || [])
          .map(s => `<span class="pill">${escapeHtml(s)}</span>`)
          .join("");

        resultsEl.innerHTML += `
          <div class="card">
            <div><b>${escapeHtml(m.title)}</b> <span class="muted">(${escapeHtml(m.category)})</span></div>
            <div class="muted"><b>Required:</b> ${escapeHtml(m.required_skills)}</div>
            <div><b>Score:</b> ${escapeHtml(m.score)}</div>
            <div style="margin-top:6px;">${pills || "<span class='muted'>No matched skills</span>"}</div>
          </div>
        `;
      });
    }

    async function getMatchesForUserId(userId) {
      const url = `${API_BASE}/match/${userId}?limit=10`;

      const res = await fetch(url, {
        headers: {
          "X-API-Key": USER_API_KEY,
          "X-User-Id": String(userId),
        }
      });

      let data;
      try {
        data = await res.json();
      } catch {
        data = { detail: "Non-JSON response from server" };
      }

      statusEl.textContent = res.ok ? "Done." : `Error: ${res.status}`;
      render(data);
    }

    // ✅ Click handler reads the input value, NOT the event object
    runBtn.addEventListener("click", () => {
      const userId = Number(userIdEl.value || 1);
      statusEl.textContent = "Loading...";
      resultsEl.innerHTML = "";
      rawEl.textContent = "{}";
      getMatchesForUserId(userId);
    });

    // Auto-run once on page load
    getMatchesForUserId(Number(userIdEl.value || 1));
  </script>
</body>
</html>
